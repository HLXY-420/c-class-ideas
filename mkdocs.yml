site_name: 一些关于C/C++语言课程的想法
docs_dir: docs/
repo_name: 'HLXY-420/c-class-ideas'
repo_url: https://github.com/HLXY-420/c-class-ideas
theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: cyan
      accent: default
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: default
      accent: cyan

  custom_dir: overrides

plugins: 
  - search
  - ezlinks:
      wikilinks: true
  
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  
nav:
  - 前言: 'index.md'
  - 短期尝试: 'workon-list.md'
  - 项目企划：C语言知识图谱: 'project-c-kg.md'
  - 'archive':
    - 初版想法: 'archive/23-11-19-index.md'


